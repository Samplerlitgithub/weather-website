<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Pulse — Professional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <div class="brand">
        <h1 class="brand-title">Weather Pulse</h1>
        <p class="brand-sub">Reliable • Fast • Minimal</p>
      </div>

      <div class="header-actions">
        <button id="unitToggle" class="btn-chip" type="button">
          Unit: °C
        </button>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container" id="main">
      <!-- SEARCH PANEL -->
      <section class="panel search-panel" aria-labelledby="search-title">
        <h2 id="search-title" class="panel-title visually-hidden">
          Search Weather
        </h2>

        <!-- Search + Controls -->
        <form id="searchForm" class="search-form" onsubmit="return false">
          <div class="input">
            <label for="cityInput" class="visually-hidden">City Name</label>
            <input
              id="cityInput"
              class="input-field"
              placeholder="Search city — e.g. Delhi, Mumbai"
              autocomplete="off"
            />
          </div>

          <div class="controls">
            <button id="searchBtn" type="button" class="btn-primary">
              Search
            </button>

            
            <button id="useGeo" type="button" class="btn-geo">
              Use My Location
            </button>

            <button id="unitToggle" type="button" class="btn-chip">
              Unit: °C
            </button>
          </div>
        </form>

        <!-- FAVORITES LIST -->
        <section class="favorites" aria-labelledby="fav-title">
          <h3 id="fav-title" class="favorites-title">Favorites</h3>
          <div id="favList" class="fav-list">
          </div>
        </section>
            <button id="clearFavs" type="button"
            class="btn-ghost small-btn">
             Clear Favorites
          </button>
      </section>

      <!-- RESULT PANEL -->
      <section class="panel result-panel" aria-live="polite">
        <article class="weather-card" id="card">
          <header class="card-header">
            <div>
              <h2 id="cityName" class="city-name">Search a city to begin</h2>
              <p id="desc" class="meta muted">—</p>
            </div>
            <div class="temp-main">
              <span id="temp" class="temp">--°C</span>
              <img
                id="icon"
                class="icon"
                src=""
                alt=""
                width="72"
                height="72"
              />
            </div>
          </header>

          <div class="card-body">
            <div class="card-meta">
              <p id="humidity">Humidity: --%</p>
              <p id="wind">Wind: -- m/s</p>
              <p id="feels">Feels like: --°C</p>
            </div>

            <div class="chart-wrap">
              <canvas id="forecastChart"></canvas>
            </div>
          </div>

          <footer class="card-footer">
            <div class="card-actions">
              <button id="saveFavBtn" type="button" class="btn-primary">
                Save to Favorites
              </button>
              <button id="clearBtn" type="button" class="btn-ghost">
                Clear
              </button>
            </div>
            <p class="meta-note">
              Data from OpenWeatherMap • UI by Weather Pulse
            </p>
          </footer>
        </article>

        <!-- LOADING + ERROR STATES -->
        <div id="loading" class="loading visually-hidden">
          Fetching latest weather…
        </div>
        <div id="errorBox" class="error-box"></div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <small>
        <span id="year"></span>
        Weather Pulse — Built by Maurya ANKIT
      </small>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
